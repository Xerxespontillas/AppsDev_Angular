
  <div >
  <mat-card class="login-page">
  <mat-card-title><h5>{{title}}</h5></mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
    >
      <mat-form-field>
        <input
          matInput
          type="text"
          name="name"
          [(ngModel)]="val.name"
          required
          placeholder="Name"
          #name="ngModel"
        />
        <mat-error *ngIf="name.errors?.required && name.touched">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          name="age"
          [(ngModel)]="val.age"
          required
          placeholder="Age"
          #age="ngModel"
        />
        <mat-error *ngIf="age.errors?.required && age.touched">
          Age is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          oninput="this.value=this.value.slice(0,11)"
          type="text"
          name="mobileNumber"
          [(ngModel)]="val.mobileNumber"
          required
          placeholder="Mobile Number"
          minlength="11"
          #mobileNumber="ngModel"
        />
        <mat-error
          *ngIf="mobileNumber.errors?.required && mobileNumber.touched"
        >Mobile Number is required
        </mat-error>
        <mat-error
          *ngIf=" mobileNumber.errors?.minlength"
        >Input 11 digits
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          email
          [(ngModel)]="val.email"
          required
          placeholder="Email"
          #email="ngModel"
        />
        <mat-error *ngIf="email.errors?.required && email.touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="email.errors?.email"> Email is not Valid </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          [(ngModel)]="val.password"
          name="password"
          required
          minlength="5"
          placeholder="Password"
          #password="ngModel"
        />
        <mat-error *ngIf="password.errors?.required && password.touched">
          Password is required
        </mat-error>
        <mat-error *ngIf="password.errors?.minlength">
          Input 5 or more characters
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="show()"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
</div >
 <div class="data" *ngIf="isShown">
  <br>
   <br>
  Name:{{ val.name }}
  <br />
  Age:{{ val.age }}
  <br />
  MobileNumber:{{ val.mobileNumber }}
  <br />
  Email:{{ val.email }}
  <br />
  Password:{{pass}}
</div>
